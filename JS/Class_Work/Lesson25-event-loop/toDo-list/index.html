<!DOCTYPE html>
<!-- <html lang="en" data-theme="dark"> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h2>Todo list</h2>
    <div class="container" id="container">
      <form class="form" id="form">
        <input
          type="text"
          class="form__input"
          id="input"
          name="input"
          required
        />
        <button class="form__button" type="submit">+</button>
        <button class="getAllBtn" type="button" onclick="renderTodos()">
          getAll
        </button>
        <button
          class="remove-btn"
          type="button"
          onclick="removeRemoveBtn(this)"
        >
          Remove all
        </button>
      </form>
    </div>
  </body>
</html>
